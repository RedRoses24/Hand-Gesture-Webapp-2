      <link rel="stylesheet" type="text/css" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@500&family=Oswald&family=Readex+Pro&display=swap" rel="stylesheet">
   <script src="main1.js"></script>
    </head>
  
    <body>
    <div class="container">
    
      <center>
  <h3 class="btn btn-primary heading"> ℍ𝕒𝕟𝕕 𝕘𝕖𝕤𝕥𝕦𝕣𝕖 𝕎𝕖𝕓𝕒𝕡𝕡
    <br>
    <span>&#128070;</span>
    <span>&#128071;</span>
    <span>&#128072;</span>
    <span>&#128073;</span>
    <span>&#128075;</span>
    <span>&#128076;</span>
    <span>&#128077;</span>
  
  </h3>
        <br><br>
        <h1 class="text-capitalize" style="font-size: 22px; background-color: lightblue; font-family: 'Courier New', Courier, monospace;">The Webapp is trained to recognize the following gestures-</h1>
        <span style="background-color:lightsalmon;">&#128075;</span>
        <span style="background-color:lightsalmon;">&#128077;</span>
        <span style="background-color:lightsalmon;">&#128076;</span>	
        <span style="background-color:lightsalmon;">&#9996;</span>

  
        <p style="font-size: 22px; background-color: lightblue;">Take your selfie to generate emoji
            <br>
          <b style="color:chocolate" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Did you wave?</b>
          <br>
          <b style="color: blue">Or point?</b>
          <br>
          <b style="color: red">Or show a thumbs-up</b>
          <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View</label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-primary">Capture Image Now!</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1: </label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
  
          <label>Prediction 2: </label>
          <p class="emotion_name" id="result_emotion_name2"></p>
          <p class="emoji" id="update_emoji2"></p>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
  
          <br><br>
        <button onclick="check();" class="btn btn-primary">Predict My Emotion</button> 
        </div>
  
      </center>
  
    </div>
